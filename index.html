<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Optimized Motion & Step Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: #333; }
    p { font-size: 18px; }
    #status { font-weight: bold; color: blue; }
    #trajectoryCanvas { border: 1px solid #000; margin-top: 20px; }
    button { margin-top: 10px; padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Optimized Motion & Step Tracking</h1>
  <p><strong>Filtered Acceleration:</strong> <span id="acceleration">Waiting...</span></p>
  <p><strong>Direction:</strong> <span id="direction">Waiting...</span></p>
  <p><strong>Estimated Position:</strong> X=<span id="posX">0</span>, Y=<span id="posY">0</span></p>
  <p><strong>Steps Counted:</strong> <span id="steps">0</span></p>
  <p id="status">Initializing sensors...</p>
  <button id="reset">Recalibrate Position</button>
  <canvas id="trajectoryCanvas" width="500" height="500"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/kalmanjs"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.DeviceMotionEvent || !window.DeviceOrientationEvent) {
        document.getElementById("status").innerText = "Your device does not support motion tracking!";
        return;
      }

      const kfX = new KalmanFilter(), kfY = new KalmanFilter(), kfGyro = new KalmanFilter();
      let userX = 0, userY = 0, heading = 0, stepCount = 0;
      const stepLength = 0.7, stepThreshold = 1.8, minStepInterval = 400;
      let lastStepTime = 0;
      let gravityX = 0, gravityY = 0, gravityZ = 0;
      const alpha = 0.9;
      const trajectoryPoints = [{ x: 0, y: 0 }];

      const canvas = document.getElementById("trajectoryCanvas");
      const ctx = canvas.getContext("2d");
      const scale = 50, centerX = canvas.width / 2, centerY = canvas.height / 2;
      function drawTrajectory() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#ccc";
        ctx.beginPath();
        ctx.moveTo(centerX, 0); ctx.lineTo(centerX, canvas.height);
        ctx.moveTo(0, centerY); ctx.lineTo(canvas.width, centerY);
        ctx.stroke();

        ctx.strokeStyle = "red";
        ctx.beginPath();
        trajectoryPoints.forEach((pt, index) => {
          let px = centerX + pt.x * scale, py = centerY - pt.y * scale;
          index === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
        });
        ctx.stroke();

        trajectoryPoints.forEach((pt) => {
          let px = centerX + pt.x * scale, py = centerY - pt.y * scale;
          ctx.beginPath();
          ctx.arc(px, py, 3, 0, 2 * Math.PI);
          ctx.fillStyle = "blue";
          ctx.fill();
        });
      }

      function isValidStep(x1, y1, x2, y2) {
        return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2) > 0.05;
      }

      window.addEventListener("devicemotion", (event) => {
        const accX = event.accelerationIncludingGravity.x || 0;
        const accY = event.accelerationIncludingGravity.y || 0;
        const accZ = event.accelerationIncludingGravity.z || 0;
        gravityX = alpha * gravityX + (1 - alpha) * accX;
        gravityY = alpha * gravityY + (1 - alpha) * accY;
        gravityZ = alpha * gravityZ + (1 - alpha) * accZ;

        const linearAccX = kfX.filter(accX - gravityX);
        const linearAccY = kfY.filter(accY - gravityY);
        const movement = Math.sqrt(linearAccX ** 2 + linearAccY ** 2);
        const currentTime = Date.now();

        if (movement > stepThreshold && currentTime - lastStepTime > minStepInterval) {
          stepCount++;
          lastStepTime = currentTime;
          const adjustedHeading = heading - (screen.orientation.angle || 0);
          userX += stepLength * Math.cos(adjustedHeading * (Math.PI / 180));
          userY += stepLength * Math.sin(adjustedHeading * (Math.PI / 180));

          const lastPoint = trajectoryPoints[trajectoryPoints.length - 1];
          if (isValidStep(lastPoint.x, lastPoint.y, userX, userY)) {
            trajectoryPoints.push({ x: userX, y: userY });
            drawTrajectory();
          }

          document.getElementById("steps").innerText = stepCount;
          document.getElementById("posX").innerText = userX.toFixed(2);
          document.getElementById("posY").innerText = userY.toFixed(2);
        }

        document.getElementById("acceleration").innerText = `X=${linearAccX.toFixed(2)}, Y=${linearAccY.toFixed(2)}`;
      });

      window.addEventListener("deviceorientation", (event) => {
        heading = kfGyro.filter(event.alpha || 0);
        document.getElementById("direction").innerText = `${heading.toFixed(2)}Â°`;
      });

      document.getElementById("reset").addEventListener("click", () => {
        userX = 0; userY = 0; stepCount = 0;
        trajectoryPoints.length = 0;
        trajectoryPoints.push({ x: 0, y: 0 });
        drawTrajectory();
        document.getElementById("steps").innerText = "0";
        document.getElementById("posX").innerText = "0";
        document.getElementById("posY").innerText = "0";
      });

      document.getElementById("status").innerText = "Sensors are active!";
      drawTrajectory();
    });
  </script>
</body>
</html>
